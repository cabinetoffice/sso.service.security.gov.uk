name: Matrix environment test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
      id-token: write   # This is required for requesting the JWT for AWS authentication
      contents: read    # This is required for actions/checkout

jobs:
  example_matrix:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        include:
          - environment: nonprod-aws
            url: https://sso.nonprod-service.security.gov.uk/
            TF_WORKSPACE: nonprod
          - environment: prod-aws
            url: https://sso.service.security.gov.uk/
            TF_WORKSPACE: prod
    environment:
      name: ${{ matrix.environment }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3
        with:
          ref: main
          path: main
          
      - name: Test
        shell: bash
        env:
          environment: ${{ matrix.environment }}
          url: ${{ matrix.url }}
          TF_WORKSPACE: ${{ matrix.TF_WORKSPACE }}
          TESTSECRET: ${{ secrets.TESTSECRET }}
        run: |
          echo "environment-envvar: $environment"
          echo "url-envvar: $url"
          echo "TF_WORKSPACE-envvar: $TF_WORKSPACE"
          echo "Sleeping..."
          echo "TESTSECRET-secrets: ${{ secrets.TESTSECRET }}" | tr -d 'a'
          echo "TESTSECRET-envvar: $TESTSECRET" | tr -d 'a'
          sleep 10s
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: eu-west-2

      - name: Test IAM credentials
        run: aws sts get-caller-identity
